output: false
pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.ts,d.cts,d.mts,jsx,tsx}"
      run: npm exec eslint --fix --no-warn-ignored {staged_files}
      stage_fixed: true
commit-msg:
  commands:
    "lint commit message":
      run: pnpm commitlint --edit {1}